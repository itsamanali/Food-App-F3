<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76e8ba3236.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mainContainer">
        <div id="leftDiv">
            <div  id="sec1">
                <img src="./logopng.png" alt="" id="logo">
                <h2>Your Restaurant Menu</h2>
                    <p>Your Slogan</p>
            </div>
            <div  id="sec2">
                <h6>Quick Links</h6>
                <ol>
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ol>
            </div>
            <div  id="sec3">
                <h6>More About Us</h6>
                <ol>
                    <li>Our blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                    
                </ol>
            </div>
            <div id="sec4">
                HELLO
            </div>
            <div id="sec5">
                <p onclick="showOreders()">ORDERED ITEMS</p>
                <ol id="ordList">
                    
                   
                </ol>
                <h6 id="ordSum"></h6>
            </div>
            <div id="payBtn" >
                <button onclick="pay(this)">Confirm</button>
            </div>
           
        </div>
        <!-- <div id="topDiv"></div> -->
        <div id="dataDiv">
            <div id="searchDiv">
                <div id="search">
                    <i id="iconSearch"class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search Food Items" id="searchVal">
                </div>
                <button class="btn">SignUp</button>
                <button class="btn">Login</button>
                <img src="./logopng.png" alt="">
            </div>
            <div id="banner">
                <img src="./banner2.png" alt="">
            </div>
            <div  id="cardContainer">
                <h3>Menu</h3>
                <div id="cards">
                    <template>
                        <div class="cardImg">
                            <img src="#" alt="">
                        </div>
                        <div class="cardBody">
                            <div class="c1">
                                <h3>name</h3>
                                <p>price</p>
                            </div>
                            <button class="c2" onclick="addToMap(this)">+</button>
                        </div>
                    </template>
                </div>
            </div>
        </div>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
